<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Download Land</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(120, 80, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(255, 80, 150, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(80, 200, 255, 0.1) 0%, transparent 60%);
            pointer-events: none;
            animation: bgPulse 8s ease-in-out infinite alternate;
        }

        @keyframes bgPulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 12s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 14s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 11s; }
        .particle:nth-child(4) { left: 50%; animation-delay: 1s; animation-duration: 16s; }
        .particle:nth-child(5) { left: 70%; animation-delay: 3s; animation-duration: 13s; }
        .particle:nth-child(6) { left: 85%; animation-delay: 5s; animation-duration: 15s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        /* Arrow pointing to top-right corner */
        .arrow-container {
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .arrow {
            width: 50px;
            height: 50px;
            position: relative;
            animation: arrowBounce 1s ease-in-out infinite;
        }

        .arrow::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-top: 4px solid #fff;
            border-right: 4px solid #fff;
            transform: rotate(-45deg);
            top: 15px;
            left: 10px;
            box-shadow: 3px -3px 15px rgba(120, 80, 255, 0.8);
        }

        .arrow::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 28px;
            background: #fff;
            top: 8px;
            left: 23px;
            transform: rotate(45deg);
            transform-origin: top center;
            box-shadow: 0 0 15px rgba(120, 80, 255, 0.8);
        }

        .arrow-pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(120, 80, 255, 0.3);
            animation: pulse 2s ease-out infinite;
        }

        @keyframes arrowBounce {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(5px, -5px); }
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            max-width: 380px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 56px;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #fff 0%, #a78bfa 50%, #f472b6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% { filter: drop-shadow(0 0 20px rgba(167, 139, 250, 0.3)); }
            100% { filter: drop-shadow(0 0 40px rgba(167, 139, 250, 0.6)); }
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .steps {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 28px 24px;
            margin-bottom: 32px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .step {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            text-align: left;
            margin-bottom: 24px;
            opacity: 0;
            animation: stepFadeIn 0.6s ease-out forwards;
        }

        .step:nth-child(1) { animation-delay: 0.3s; }
        .step:nth-child(2) { animation-delay: 0.5s; }

        .step:last-child {
            margin-bottom: 0;
        }

        @keyframes stepFadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .step-number {
            background: linear-gradient(135deg, #7c3aed, #db2777);
            width: 32px;
            height: 32px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
        }

        .step-text {
            font-size: 15px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            padding-top: 4px;
        }

        .step-text strong {
            color: #fff;
            font-weight: 600;
        }

        .highlight {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: rgba(124, 58, 237, 0.2);
            padding: 2px 8px;
            border-radius: 6px;
            color: #c4b5fd;
            font-weight: 500;
        }

        /* Download button */
        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(135deg, #7c3aed 0%, #db2777 100%);
            color: #fff;
            text-decoration: none;
            padding: 18px 52px;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 4px 25px rgba(124, 58, 237, 0.5),
                0 0 0 0 rgba(124, 58, 237, 0.4);
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: btnFadeIn 0.6s ease-out 0.7s forwards;
        }

        @keyframes btnFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow:
                0 8px 35px rgba(124, 58, 237, 0.6),
                0 0 0 0 rgba(124, 58, 237, 0.4);
        }

        .download-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .download-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Footer */
        .footer {
            margin-top: 48px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>

    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="arrow-container">
        <div class="arrow-pulse"></div>
        <div class="arrow"></div>
    </div>

    <div class="content">
        <div class="logo">Land</div>
        <div class="subtitle">Get the app</div>

        <div class="steps">
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-text">
                    Tap <span class="highlight">â‹® three dots</span> in the top right corner, then select <strong>"Open in browser"</strong>
                </div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-text">
                    Tap the <strong>Download</strong> button below to get the app
                </div>
            </div>
        </div>

        <a href="https://msolw2a.onelink.me/lq2W/i2nxa3mo" class="download-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            Download
        </a>

        <div class="footer">Works on iOS & Android</div>
    </div>
</body>
</html>
